name: Test

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/ruff-action@v3
    - run: ruff format --check

  clang-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: jidicula/clang-format-action@v4.15.0
      with:
        clang-format-version: '18'
        check-path: 'src'
